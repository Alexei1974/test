<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">

<body>
    <div class="wrapper">
        <div class="promo">
            <div class="container">
                <header class="header">
                    <div class="header__logo">
                        <a href="#" class="logo">
                            <img src="icons/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="header__official">
                        Официальный представитель
                        <span>Garmin, Polar, Suunto</span>
                    </div>
                    <div class="header__contacts">
                        <a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
                        <button class="btn header__btn">заказать звонок</button>
                    </div>
                </header>
                <div class="promo__block">
                    <h1 class="promo__title">
                        Подбор пульсометра
                        <span>
                            с учётом Вашего уровня подготовки
                        </span>
                    </h1>
                    <ul class="promo__items">
                        <li class="promo__item">
                            <img src="icons/time.png" alt="time">
                            Время подбора:
                            10 минут
                        </li>
                        <li class="promo__item">
                            <img src="icons/promo-card.png" alt="promo-card">
                            Бесплатная
                            доставка
                        </li>
                        <li class="promo__item">
                            <img src="icons/messages.png" alt="messages">
                            Ответим
                            на все вопросы
                        </li>
                    </ul>
                    <button class="btn promo__btn">заказать кОНСУЛЬТАЦИЮ</button>

                </div>
            </div>
        </div>
        <main class="main">

        </main>
